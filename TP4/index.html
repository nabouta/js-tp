<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TP4</title>

</head>

<body>

    <div class="container">
        <div class="tp">
            <div class="password">
                <input type="text" class="motdepasse" readonly>
                    <i class="fa-solid fa-copy"></i>
               
            </div>
            <div class=" Box">
                <div class="checkbox length">
                    Longueur du password
                    <span>
                        <input type="text" class="nombrecaractere">
                    </span>
                </div>
                <div class="checkbox capital">
                    Contient des Lettres majuscules
                    <span>
                        <input type="checkbox" name="" id="uppercase">
                    </span>
                </div>
                <div class="checkbox Minus">
                    Contient des Lettres Minusculus
                    <span>
                        <input type="checkbox" name="" id="lowercase">
                    </span>
                </div>
                <div class="checkbox number">
                    Contient des Nombres
                    <span>
                        <input type="checkbox" name="" id="numbers">
                    </span>

                </div>
                <div class="checkbox special">
                    Contient des caracteres speciaux
                    <span>
                        <input type="checkbox" name="" id="special">
                    </span>
                </div>
            </div>
            <div class="generate">
                <button class="buttongenerate">Générer Le Mot De Passe</button>
            </div>
        </div>
    </div>

    <div class="notificationOne">
        Nombre de caractere invalide
    </div>
    <div class="notificationTwo">
        Nombre de caractere inferieur au checkbox
    </div>
    
    <script src="script.js"></script>
</body>

</html>
